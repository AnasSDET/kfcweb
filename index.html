<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFC Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        
        header {
            background-color: #d32323;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header img {
            max-width: 150px;
        }

        nav {
            background-color: #333;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
        }

        nav a:hover {
            background-color: #c01b1b;
        }

        
        main {
            padding: 50px;
            text-align: center;
        }

        main h1 {
            color: #d32323;
            font-size: 2.5em;
        }

        .promo-banner {
            width: 100%;
            max-width: 1200px;
            margin: 20px auto;
        }

        .promo-banner img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .promo-buttons {
            margin-top: 20px;
        }

        .promo-buttons a {
            background-color: #d32323;
            color: white;
            padding: 10px 20px;
            text-transform: uppercase;
            text-decoration: none;
            margin: 10px;
            display: inline-block;
            border-radius: 5px;
        }

        .promo-buttons a:hover {
            background-color: #c21d1d;
        }

        
        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

    
    <header>
        <img src="https://1000logos.net/wp-content/uploads/2017/03/KFC-Logo.png" alt="KFC Logo">
    </header>

    
    <nav>
        <a href="#">Home</a>
        <a href="#">Menu</a>
        <a href="#">Deals</a>
        <a href="#">Locations</a>
        <a href="#">Contact</a>
    </nav>

    
    <main>
        <h1>Welcome to KFC</h1>
        <div class="promo-banner">
            <img src="https://www.kfcpakistan.com/images/705efce0-5468-11ef-a688-4bfce5ab2241-995x356_desktop_image-2024-08-07025501.jpg" alt="KFC Promo Banner">
        </div>
        <div class="promo-buttons">
            <a href="#">Order Now</a>
            <a href="#">See Menu</a>
        </div>
    </main>

   
    <footer>
        <p>&copy; 2024 KFC. All rights reserved.</p>
    </footer>

</body>
</html>
